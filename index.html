<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>

<body>
    <main>
        <div>
            <button id="highscores">View Highscore</button>
            <h1 class="time"></h1>
        </div>
        <div class="container">
            <!-- Content here -->
            <div class="textDiv">
                <h1>Coding Quiz Challenge</h1><br>
                <button type="button" class="btn btn-primary" id="startbtn">Start Quiz</button>
            </div>
        </div>
        <div class="Qcontainer">
            <div class="questions">  
                <h1 class="mainQ"></h1>
                <button class="option1"> </button>
                <button class="option2"> </button>
                <button class="option3"> </button>
                <button class="option4"> </button>
            </div>
        </div>
        <div class="highscore">
            <h1>Your highscores</h1>
            <ul class="records">
                
            </ul>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
